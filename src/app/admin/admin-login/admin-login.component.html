<div class="container align-items-center">
    <h1 class="text-center mt-2">Admin Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="align-items-center">
        <div class="form-group ">
          <label for="exampleInputEmail1">User Name</label>
          <input type="text" class="form-control" formControlName="UserName" placeholder="Enter userName" required="required">
        </div>
        <div class="form-group ">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control"formControlName="Passsword" placeholder="Password" required="required">
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
      </form>
    </div>
