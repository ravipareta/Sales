<div class="container">
    <div class="row mt-2 display-block mb-2 p-2">
        <input type="text" class="col form-control" placeholder="Search..">
    </div>
<div class="row mt-2">
    <div *ngFor="let item of products;index as i"  class="col-sm-4">
      <div class="card">
        <img class="card-img-top" src="https://www.w3schools.com/w3images/jeans3.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.description}}</p>
          <p class="card-text">${{item.price}}</p>
          <a href="#" class="btn btn-primary">Add to card</a>
          
        </div>
      </div>
    </div>
    
  </div>
</div>
