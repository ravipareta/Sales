<div class="container align-items-center">
    <h1 class="text-center mt-2">Register</h1>
    <form [formGroup]="user" (ngSubmit)="register()" class="align-items-center">
        <div class="form-group ">
          <label for="exampleInputEmail1"> Name</label>
          <input type="text" class="form-control" placeholder="Enter name" formControlName="name" required minlength="4" >
          
        </div>
        <div class="form-group ">
          <label for="exampleInputPassword1">Email</label>
          <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
        </div>
        <div class="form-group ">
            <label for="exampleInputPassword1">Mobile</label>
            <input type="text" class="form-control"  placeholder="Mobile" formControlName="mobile"  required>
          </div>
          <div class="form-group ">
            <label for="exampleInputPassword1">UserName</label>
            <input type="text" class="form-control" placeholder="UserName" formControlName="userName" required>
          </div>
          <div class="form-group ">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control"  placeholder="Password" formControlName="password" required>
          </div>
          <div class="form-group ">
            <label for="exampleInputPassword1">Role</label>
            <select class="form-control" formControlName="role"  required> 
              <option value="1">Customer</option>
            </select> 
          </div>
         <button type="submit" [disabled]="!user.valid" class="btn btn-primary float-right">Submit</button>
         <button type="reset" class="btn btn-danger float-right mr-2">Rest</button>
      </form>
    </div>
